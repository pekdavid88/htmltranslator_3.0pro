<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO HTML Fordító Asszisztens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Egyedi stílusok a Lucide ikonokhoz és a betűtípushoz */
        body {
            font-family: 'Inter', sans-serif;
        }

        .icon {
            display: inline-block;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
</head>

<body class="bg-gray-50">

    <div id="root" class="min-h-screen p-4 md:p-8">
        <div
            class="max-w-6xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden flex flex-col md:flex-row min-h-[700px]">
            <div class="flex-1 flex items-center justify-center p-12">
                <svg class="animate-spin h-8 w-8 text-slate-800" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span class="ml-3 text-lg font-medium text-slate-800">Alkalmazás betöltése...</span>
            </div>
        </div>
    </div>

    <script>
        // --- Segédfüggvények ---

        // Lucide ikonok betöltése
        function getIcon(name, classes) {
            const icon = lucide.createIcons[name];
            if (!icon) return `<div class="${classes}"></div>`;
            return icon({ class: classes }).outerHTML;
        }

        // --- State és Adatok ---
        let state = {
            activeTab: 'input', // input, keywords, translate
            htmlInput: '',
            rawKeywords: '',
            parsedKeywords: [],
            tone: 'persuasive',
            apiKey: '',
            isTranslating: false,
            translationResult: '',
            error: '',
            showPromptPreview: false,
            modelName: 'gemini-2.0-flash',
            stats: { chars: 0, tags: 0 },
        };

        const models = [
            { name: 'gemini-2.0-flash', label: 'Flash 2.0 (Gyors, jó minőségű, alapértelmezett)' },
            { name: 'gemini-2.5-flash', label: 'Flash 2.5 (Új, legjobb minőség a gyors modellek közül)' },
            { name: 'gemini-2.5-pro', label: 'Pro 2.5 (Kiemelkedő minőség, professzionális fordításhoz)' },
            { name: 'gemini-3-pro-preview', label: 'Pro 3 Preview (A legújabb kísérleti modell)' },
        ];

        // --- Adatfeldolgozás és Logic ---

        function updateStats() {
            const charCount = state.htmlInput.length;
            const tagCount = (state.htmlInput.match(/<[^>]+>/g) || []).length;
            state.stats = { chars: charCount, tags: tagCount };
        }

        function parseKeywords() {
            const lines = state.rawKeywords.split('\n');
            const parsed = lines.map(line => {
                const trimmed = line.trim();
                if (!trimmed) return null;
                const match = trimmed.match(/(.+)\s+(\d+)$/);
                if (match) {
                    return { word: match[1].trim(), volume: parseInt(match[2], 10) };
                } else {
                    return { word: trimmed, volume: 0 };
                }
            }).filter(item => item !== null);
            parsed.sort((a, b) => b.volume - a.volume);
            state.parsedKeywords = parsed;
        }

        function constructPrompt() {
            const keywordList = state.parsedKeywords
                .map(k => `- "${k.word}" (Havi keresési volumen: ${k.volume})`)
                .join('\n');

            const toneInstruction = state.tone === 'persuasive'
                ? 'Meggyőző marketing szöveg, amely vásárlásra ösztönöz.'
                : state.tone === 'technical'
                    ? 'Szakmailag precíz, a specifikációkra fókuszáló szöveg.'
                    : 'Semleges, objektív tájékoztató szöveg.';

            return `
SZEREP:
Professzionális SEO szövegíró és fordító vagy.

FELADAT:
Fordítsd le az alábbi HTML kódban található szövegeket cseh nyelvről magyarra.

FONTOS: STÍLUS ÉS HANGNEM:
1. **TEGEZŐDŐ (INFORMAL) STÍLUS:** Mindig tegezd az olvasót (pl. "Vedd meg", "Nézd meg", "A te választásod"). Kerüld a magázást.
2. Hangulat: ${toneInstruction}
3. A magyar szöveg legyen folyékony, természetes és helyesírásilag hibátlan.

SZIGORÚ TECHNIKAI SZABÁLYOK:
1. A HTML struktúrát NE módosítsd. Minden <div>, class, id maradjon változatlan.
2. Csak a címkék közötti tartalmat (innerText) és a képek 'alt' attribútumát fordítsd.
3. NE használj Markdown kódblokkokat (pl. \`\`\`html) a válaszban, csak a nyers HTML szöveget küldd vissza.
4. Ha a cseh szöveg végén szerepel a bazár szó egy hivatkozás kíséretében, azt a magyar szövegben Outlet-nek fordítsd.

SEO ÉS KULCSSZÓ STRATÉGIA (ARÁNYOSÍTÁS):
A kulcsszavakat **a volumennel arányosan** építsd be:
- Magas volumenű szavak: Címsorokban, szöveg elején, sűrűbben.
- Alacsony volumenű szavak: Ritkábban, szinonimaként.

KULCSSZÓ ADATBÁZIS:
${keywordList || 'Nincs kulcsszó megadva. Az AI dönti el a legrelevánsabb kulcsszavakat.'}

BEMENETI HTML KÓD:
${state.htmlInput}
    `;
        }

        // API hívás
        async function handleTranslation() {
            if (!state.apiKey) {
                updateState({ error: 'Kérlek add meg a Gemini API kulcsodat!' });
                return;
            }
            updateState({ error: '', isTranslating: true, translationResult: '' });

            const prompt = constructPrompt();

            try {
                // MODELL NEVÉNEK HASZNÁLATA
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${state.modelName}:generateContent?key=${state.apiKey}`;

                // Exponenciális visszalépés (Exponential Backoff) megvalósítása
                const maxRetries = 5;
                let attempt = 0;
                let response = null;
                let data = null;

                while (attempt < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                        });

                        if (response.status !== 429) { // 429: Too Many Requests (ide kell a retry)
                            break; // Sikeres válasz vagy nem 429 hiba
                        }

                    } catch (fetchError) {
                        // Hálózati hiba (pl. nincs internet) esetén ismétlés
                        if (attempt === maxRetries - 1) throw fetchError;
                    }

                    const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    attempt++;
                }

                if (!response || !response.ok) {
                    let errorDetails = await response.json().catch(() => ({}));
                    let status = response ? response.status : 'N/A';
                    let message = `API Hiba (HTTP ${status}).`;

                    if (errorDetails.error && errorDetails.error.message) {
                        message += ` Részletek: ${errorDetails.error.message}`;
                    } else if (response && response.statusText) {
                        message += ` Részletek: ${response.statusText}`;
                    } else {
                        message += ` Kérem ellenőrizze az API kulcsot és a számlázást.`;
                    }

                    throw new Error(message);
                }

                data = await response.json();

                if (data.candidates && data.candidates[0].content) {
                    let generatedText = data.candidates[0].content.parts[0].text;

                    // Tisztítás: Ha mégis rakott volna markdown blokkot
                    generatedText = generatedText.replace(/```html/g, '').replace(/```/g, '').trim();

                    updateState({ translationResult: generatedText });
                } else {
                    throw new Error('Nem érkezett értelmezhető válasz az AI-tól. Lehet, hogy a promptot elutasították (safety filter).');
                }

            } catch (err) {
                updateState({ error: err.message || 'Ismeretlen hiba történt a fordítás során.' });
            } finally {
                updateState({ isTranslating: false });
            }
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    console.log('Sikeresen másolva a vágólapra!');
                }
            } catch (err) {
                console.error('Nem sikerült másolni a vágólapra: ', err);
            }
            document.body.removeChild(textarea);
        }

        // --- DOM Renderelés és Menedzsment ---

        function updateState(newState) {
            // State frissítése
            state = { ...state, ...newState };

            // Side-effektek kezelése
            if (newState.htmlInput !== undefined) {
                updateStats();
            }
            if (newState.rawKeywords !== undefined) {
                parseKeywords();
            }

            // Újrarenderelés
            render();
        }

        function render() {
            const root = document.getElementById('root');
            root.innerHTML = '';
            root.appendChild(App());

            // Utólagos eseménykezelők hozzáadása a friss DOM elemekhez
            attachEventListeners();
        }

        // Fő App Komponens (HTML-t ad vissza)
        function App() {
            const container = document.createElement('div');
            container.className = "max-w-6xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden flex flex-col md:flex-row min-h-[700px]";
            container.innerHTML = `
                <div class="w-full md:w-64 bg-slate-900 text-white p-6 flex flex-col">
                    <div class="mb-8 flex items-center gap-2">
                        ${getIcon('Globe', 'w-6 h-6 text-green-400 icon')}
                        <div>
                            <h1 class="text-xl font-bold tracking-tight">SEO Fordító</h1>
                            <span class="text-xs text-slate-400">Gemini AI Integráció</span>
                        </div>
                    </div>
                    
                    <nav class="space-y-2 flex-1">
                        ${renderNavButton('input', 'HTML Forrás', 'Code')}
                        ${renderNavButton('keywords', 'Kulcsszó Volumen', 'BarChart')}
                        ${renderNavButton('translate', 'AI Fordítás', 'Zap', 'purple-600')}
                    </nav>

                    <div class="mt-auto pt-6 border-t border-slate-700 text-xs text-slate-400">
                        <p>Státusz:</p>
                        <div class="flex items-center gap-2 mt-2">
                            <div class="w-2 h-2 rounded-full ${state.apiKey ? 'bg-green-500' : 'bg-red-500'}"></div>
                            <span>${state.apiKey ? 'API Kulcs Megadva' : 'Nincs API Kulcs'}</span>
                        </div>
                        <div class="flex items-center gap-2 mt-2">
                            <div class="w-2 h-2 rounded-full bg-blue-400"></div>
                            <span>Aktív Modell: ${state.modelName.replace('gemini-', '')}</span>
                        </div>
                    </div>
                </div>

                <div class="flex-1 p-6 md:p-8 overflow-y-auto bg-gray-50/50">
                    ${renderContent()}
                </div>
            `;
            return container;
        }

        function renderNavButton(tabName, label, iconName, color = 'green-600') {
            const isActive = state.activeTab === tabName;
            const activeClass = isActive ? `bg-${color} text-white shadow-lg` : 'hover:bg-slate-800 text-slate-300';
            const icon = getIcon(iconName, 'w-5 h-5 icon');

            return `
                <button 
                    data-tab="${tabName}"
                    class="tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${activeClass}"
                >
                    ${icon}
                    <span>${label}</span>
                </button>
            `;
        }

        function renderContent() {
            switch (state.activeTab) {
                case 'input':
                    return renderInputTab();
                case 'keywords':
                    return renderKeywordsTab();
                case 'translate':
                    return renderTranslateTab();
                default:
                    return '';
            }
        }

        function renderInputTab() {
            const icon = getIcon('Code', 'w-6 h-6 text-blue-600 icon');
            const arrowIcon = getIcon('ArrowRight', 'w-4 h-4 icon');

            return `
                <div class="h-full flex flex-col animate-in fade-in duration-300">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                        ${icon}
                        Forráskód
                    </h2>
                    <div class="flex-1 relative shadow-sm">
                        <textarea
                            id="html-input-textarea"
                            class="w-full h-full min-h-[400px] p-4 font-mono text-sm bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none resize-none"
                            placeholder="Illeszd be ide a cseh HTML kódot..."
                        >${state.htmlInput}</textarea>
                    </div>
                    <div class="mt-4 flex justify-between items-center text-sm text-gray-500">
                        <span>${state.stats.chars} karakter, ${state.stats.tags} HTML elem</span>
                        <button 
                            data-action="goto-keywords"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center gap-2 transition-colors font-medium"
                        >
                            Tovább ${arrowIcon}
                        </button>
                    </div>
                </div>
            `;
        }

        function renderKeywordsTab() {
            const chartIcon = getIcon('BarChart', 'w-6 h-6 text-green-600 icon');
            const zapIcon = getIcon('Zap', 'w-5 h-5 icon');

            const keywordRows = state.parsedKeywords.map((item, idx) => `
                <tr class="border-b border-gray-100 hover:bg-gray-50">
                    <td class="px-4 py-2 font-medium text-gray-800">${item.word}</td>
                    <td class="px-4 py-2 text-right font-mono text-gray-600">${item.volume}</td>
                </tr>
            `).join('');

            const previewContent = state.parsedKeywords.length === 0 ? `
                <div class="p-4 text-center text-gray-400">
                    Nincs kulcsszó megadva.
                </div>
            ` : `
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-500 bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-4 py-2">Kulcsszó</th>
                            <th class="px-4 py-2 text-right">Volumen</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${keywordRows}
                    </tbody>
                </table>
            `;

            return `
                <div class="h-full flex flex-col animate-in fade-in duration-300">
                    <h2 class="text-2xl font-bold mb-2 text-gray-800 flex items-center gap-2">
                        ${chartIcon}
                        Kulcsszó Volumen Import
                    </h2>
                    <p class="text-sm text-gray-500 mb-6">
                        Illeszd be a listát (Formátum: <code>kulcsszó 120</code>). **Alapértelmezetten üres.**
                    </p>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full">
                        <div class="flex flex-col">
                            <textarea
                                id="keywords-input-textarea"
                                class="flex-1 min-h-[300px] p-4 font-mono text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none resize-none bg-white shadow-sm"
                                placeholder="Pl.:
dvd író 320
cd író 260
cd olvasó 260"
                            >${state.rawKeywords}</textarea>
                            <div class="mt-4 bg-white p-4 rounded-lg border border-gray-200">
                                <h3 class="font-semibold text-gray-900 mb-3 text-sm">Hangnem (Tone)</h3>
                                <div class="flex gap-2">
                                    ${['persuasive', 'neutral', 'technical'].map(t => `
                                        <button
                                            data-tone="${t}"
                                            class="tone-btn flex-1 px-2 py-2 rounded border text-xs font-medium transition-colors ${state.tone === t
                        ? 'bg-blue-600 text-white border-blue-600'
                        : 'bg-gray-50 text-gray-600 border-gray-200 hover:bg-gray-100'
                    }"
                                        >
                                            ${t === 'persuasive' ? 'Webshop' : t === 'neutral' ? 'Semleges' : 'Műszaki'}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm">
                            <div class="bg-gray-100 p-3 border-b border-gray-200 flex justify-between items-center">
                                <span class="text-xs font-bold text-gray-600 uppercase">Felismerve (${state.parsedKeywords.length})</span>
                            </div>
                            <div class="flex-1 overflow-y-auto p-0 max-h-[400px]">
                                ${previewContent}
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-end">
                        <button 
                            data-action="goto-translate"
                            class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-lg flex items-center gap-2 transition-colors shadow-lg font-semibold"
                        >
                            ${zapIcon} Tovább a Fordításhoz
                        </button>
                    </div>
                </div>
            `;
        }

        function renderTranslateTab() {
            const zapIcon = getIcon('Zap', 'w-6 h-6 text-purple-600 icon');
            const loaderIcon = getIcon('Loader2', 'w-4 h-4 animate-spin icon');
            const runIcon = getIcon('Zap', 'w-4 h-4 icon');
            const alertIcon = getIcon('AlertCircle', 'w-5 h-5 icon');
            const copyIcon = getIcon('Copy', 'w-3 h-3 icon');

            const modelButtons = models.map(model => `
                <button
                    data-model="${model.name}"
                    class="model-btn flex-1 text-center py-2 rounded-lg text-xs font-medium transition-colors ${state.modelName === model.name
                    ? 'bg-purple-600 text-white shadow-lg'
                    : 'text-slate-300 hover:bg-slate-700'
                }"
                    title="${model.label}"
                >
                    ${model.name.replace('gemini-', '').toUpperCase()}
                </button>
            `).join('');

            const translateButtonContent = state.isTranslating
                ? `${loaderIcon} Fordítás...`
                : `${runIcon} Indítás`;

            return `
                <div class="h-full flex flex-col animate-in fade-in duration-300">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                        ${zapIcon}
                        AI Fordítás Futtatása
                    </h2>

                    <div class="bg-slate-800 text-white p-4 rounded-lg mb-6 shadow-md">
                        
                        <div class="mb-4">
                            <label class="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-wide">
                                Gemini Modell Változat
                            </label>
                            <div class="grid grid-cols-2 md:grid-cols-4 bg-slate-900 rounded-lg p-1 gap-1">
                                ${modelButtons}
                            </div>
                        </div>

                        <label class="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-wide">
                            Gemini API Kulcs
                        </label>
                        <div class="flex gap-2">
                            <input 
                                id="api-key-input"
                                type="password" 
                                value="${state.apiKey}"
                                placeholder="AIzaSy..."
                                class="flex-1 bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm text-white focus:ring-2 focus:ring-purple-500 outline-none font-mono"
                            />
                            <button 
                                id="translate-btn"
                                ${state.isTranslating || !state.apiKey ? 'disabled' : ''}
                                class="px-6 py-2 rounded font-bold text-sm flex items-center gap-2 transition-all ${state.isTranslating
                                    ? 'bg-slate-600 cursor-wait'
                                    : !state.apiKey
                                        ? 'bg-slate-700 text-slate-500 cursor-not-allowed'
                                        : 'bg-purple-500 hover:bg-purple-400 text-white shadow-lg'
                                }"
                            >
                                ${translateButtonContent}
                            </button>
                        </div>
                        ${!state.apiKey ? `
                            <p class="text-xs text-slate-400 mt-2">
                                Szükséges egy API kulcs a <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noreferrer" class="text-purple-400 underline hover:text-purple-300">Google AI Studio</a>-ból.
                            </p>
                        ` : ''}
                    </div>

                    ${state.error ? `
                        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-center gap-2">
                            ${alertIcon}
                            ${state.error}
                        </div>
                    ` : ''}

                    <div class="flex-1 flex flex-col min-h-0">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-semibold text-gray-700 flex items-center gap-2">
                                ${state.translationResult ? 'Lefordított HTML' : 'Eredmény:'}
                                ${state.translationResult ? `<span class="text-xs font-normal text-gray-500 bg-gray-100 px-2 py-0.5 rounded-full border border-gray-200">${state.translationResult.length} karakter</span>` : ''}
                            </h3>
                            <div class="flex gap-2">
                                <button
                                    id="toggle-prompt-preview"
                                    class="text-xs text-gray-500 hover:text-purple-600 underline"
                                >
                                    ${state.showPromptPreview ? 'Prompt elrejtése' : 'Prompt megtekintése (Debug)'}
                                </button>
                                ${state.translationResult ? `
                                    <button
                                        id="copy-result-btn"
                                        class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded border border-gray-300 flex items-center gap-1 transition-colors"
                                    >
                                        ${copyIcon} Másolás
                                    </button>
                                ` : ''}
                            </div>
                        </div>

                        ${state.showPromptPreview ? `
                            <div class="mb-4 p-3 bg-yellow-50 border border-yellow-200 rounded text-xs font-mono text-yellow-800 whitespace-pre-wrap max-h-40 overflow-y-auto">
                                ${constructPrompt()}
                            </div>
                        ` : ''}

                        <div class="flex-1 relative border border-gray-300 rounded-lg overflow-hidden bg-white shadow-inner">
                            ${state.isTranslating ? `
                                <div class="absolute inset-0 flex flex-col items-center justify-center bg-white/80 backdrop-blur-sm z-10">
                                    <svg class="w-10 h-10 text-purple-600 animate-spin mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                    <p class="text-purple-900 font-medium">Az AI dolgozik a szövegen...</p>
                                    <p class="text-xs text-purple-700 mt-1">Ez eltarthat pár másodpercig.</p>
                                </div>
                            ` : state.translationResult ? `
                                <textarea
                                    readonly
                                    id="result-textarea"
                                    class="w-full h-full p-4 font-mono text-sm bg-gray-50 text-gray-800 outline-none resize-none"
                                >${state.translationResult}</textarea>
                            ` : `
                                <div class="w-full h-full flex flex-col items-center justify-center text-gray-400 p-8 text-center">
                                    ${getIcon('Zap', 'w-12 h-12 mb-3 opacity-20 icon')}
                                    <p>Kattints az "Indítás" gombra a fenti sávban a fordításhoz.</p>
                                </div>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }


        // --- Eseménykezelők Csatolása ---

        function attachEventListeners() {
            // Navigációs gombok
            document.querySelectorAll('.tab-btn').forEach(button => {
                button.onclick = () => updateState({ activeTab: button.dataset.tab });
            });

            // Input Tab
            const htmlInputTextarea = document.getElementById('html-input-textarea');
            if (htmlInputTextarea) {
                htmlInputTextarea.oninput = (e) => updateState({ htmlInput: e.target.value });
                const gotoKeywords = document.querySelector('[data-action="goto-keywords"]');
                if (gotoKeywords) gotoKeywords.onclick = () => updateState({ activeTab: 'keywords' });
            }

            // Keywords Tab
            const keywordsInputTextarea = document.getElementById('keywords-input-textarea');
            if (keywordsInputTextarea) {
                keywordsInputTextarea.oninput = (e) => updateState({ rawKeywords: e.target.value });
                document.querySelectorAll('.tone-btn').forEach(button => {
                    button.onclick = () => updateState({ tone: button.dataset.tone });
                });
                const gotoTranslate = document.querySelector('[data-action="goto-translate"]');
                if (gotoTranslate) gotoTranslate.onclick = () => updateState({ activeTab: 'translate' });
            }

            // Translate Tab
            const apiKeyInput = document.getElementById('api-key-input');
            if (apiKeyInput) {
                apiKeyInput.oninput = (e) => updateState({ apiKey: e.target.value });
                const translateBtn = document.getElementById('translate-btn');
                if (translateBtn) translateBtn.onclick = handleTranslation;

                document.querySelectorAll('.model-btn').forEach(button => {
                    button.onclick = () => updateState({ modelName: button.dataset.model });
                });

                const togglePromptBtn = document.getElementById('toggle-prompt-preview');
                if (togglePromptBtn) {
                    togglePromptBtn.onclick = () => updateState({ showPromptPreview: !state.showPromptPreview });
                }

                const copyBtn = document.getElementById('copy-result-btn');
                if (copyBtn) {
                    copyBtn.onclick = () => copyToClipboard(state.translationResult);
                }
            }
        }

        // --- Alkalmazás Indítása ---
        window.onload = function () {
            updateStats(); // Kezdő statisztikák
            parseKeywords(); // Kezdő kulcsszó elemzés
            render(); // Első renderelés
        };

    </script>
</body>
